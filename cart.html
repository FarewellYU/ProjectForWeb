    <script>
    // 使用 Fetch API 发送请求到服务器获取用户相关的产品信息
  fetch('/user/category')
    .then(function(response) {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(function(data) {
      var categories = data.categories; // 提取类别数组

      // 获取下拉菜单元素
      var categoryMenu = document.getElementById('categoryMenu');

      // 清空现有的菜单项
      categoryMenu.innerHTML = '';

      // 创建一个 Set 来存储唯一的类别
      var uniqueCategories = new Set(categories);

      // 从 Set 转换为数组以便迭代
      Array.from(uniqueCategories).forEach(function(categoryId) {
        // 创建菜单项
        var listItem = document.createElement('li');
        listItem.innerHTML = '<a class="dropdown-item" href="#">' + categoryId + '</a>';
        categoryMenu.appendChild(listItem);
      });
    })
    .catch(function(error) {
      console.error('Fetch error:', error);
    });

          <div id="cartItems">
            <table id="cartTable">
              <thead>
                <tr>
                  <th>Product Image</th>
                  <th>Game Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Promotion</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                <!-- Cart items will be dynamically added here -->
              </tbody>
            </table>

          <script>
            fetch('/allcarts')
              .then(function(response) {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(function(data) {
                var cartItems = data.cart;
                var tableBody = document.querySelector('#cartTable tbody');
          
                cartItems.forEach(function(cartItem) {
                  var product = cartItem.productDetails;
                  var quantity = cartItem.cartItem.quantity; // 添加了 quantity 字段
          
                  var row = document.createElement('tr');
          
                  // 添加产品图片单元格
                  var imageCell = document.createElement('td');
                  var img = document.createElement('img');
                  img.src = 'data:image/jpeg;base64,' + product.product_images.toString('base64'); // 假设产品图片是 JPEG 格式
                  img.width = 100; // 设置图片宽度，根据需要调整大小
                  img.height = 100; // 设置图片高度，根据需要调整大小
                  imageCell.appendChild(img);
                  row.appendChild(imageCell);
          
                  var nameCell = document.createElement('td');
                  nameCell.textContent = product.product_name;
                  row.appendChild(nameCell);
          
                  var descriptionCell = document.createElement('td');
                  descriptionCell.textContent = product.product_description;
                  row.appendChild(descriptionCell);
          
                  var priceCell = document.createElement('td');
                  priceCell.textContent = product.product_price;
                  row.appendChild(priceCell);
          
                  var promotionCell = document.createElement('td');
                  promotionCell.textContent = product.product_price_promotion;
                  row.appendChild(promotionCell);
          
                  var quantityCell = document.createElement('td');
                  var quantityInput = document.createElement('input');
                  quantityInput.type = 'number';
                  quantityInput.value = quantity;
                  quantityInput.min = 1;
                  quantityInput.addEventListener('change', function() {
                    // 更新购物车中商品的数量
                    updateCartItemQuantity(product.product_id, parseInt(this.value));
                  });
                  quantityCell.appendChild(quantityInput);
                  row.appendChild(quantityCell);
          
                  var buyCell = document.createElement('td');
                  var buyButton = document.createElement('button');
                  buyButton.textContent = 'Buy';
                  buyButton.addEventListener('click', function() {
                    purchaseItem(product.product_id, quantity);
                  });
                  buyCell.appendChild(buyButton);
                  row.appendChild(buyCell);
          
                  // 添加删除按钮
                  var deleteCell = document.createElement('td');
                  var deleteButton = document.createElement('button');
                  deleteButton.textContent = 'Delete';
                  deleteButton.addEventListener('click', function() {
                    deleteCartItem(cartItem.cartItem.user_id, product.product_id);
                  });
                  deleteCell.appendChild(deleteButton);
                  row.appendChild(deleteCell);
          
                  tableBody.appendChild(row);
                });
              })
              .catch(function(error) {
                console.error('Fetch error:', error);
              });
          
            // 更新购物车中商品的数量
            function updateCartItemQuantity(productId, quantity) {
              fetch('/updateCartItemQuantity', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  productId: productId,
                  quantity: quantity
                })
              })
              .then(function(response) {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(function(data) {
                console.log('Quantity updated successfully:', data);
              })
              .catch(function(error) {
                console.error('Quantity update error:', error);
              });
            }
          
            // 购买商品
            function purchaseItem(productId, quantity) {
              fetch('/purchase', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  productId: productId,
                  quantity: quantity
                })
              })
              .then(function(response) {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(function(data) {
                console.log('Item purchased successfully:', data);
              })
              .catch(function(error) {
                console.error('Purchase error:', error);
              });
            }
          
            // 删除购物车项
            function deleteCartItem(userId, productId) {
              fetch('/deleteCartItem', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  userId: userId,
                  productId: productId
                })
              })
              .then(function(response) {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(function(data) {
                console.log('Cart item deleted successfully:', data);
              })
              .catch(function(error) {
                console.error('Delete cart item error:', error);
              });
            }
